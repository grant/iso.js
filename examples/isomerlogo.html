<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Isomer Logo</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
        }

        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>

<!-- Scripts -->
<script src="../build/browser-iso.js"></script>
<script>
    var Cube = Iso.Cube;
    var Color = Iso.Color;
    Iso.DEBUG = false;

    var container = document.getElementById('container');

    var world = new Iso(container);
    var scene = new Iso.Scene();

    let s = 0.75;
    scene.add(new Cube(1, 4 * s, 1).position(1, 0, 1).color(new Color("rgb(0, 180, 180)")));
    scene.add(new Cube(1, 3 * s, 1).position(1, 0, 0).color(new Color("rgb(50, 60, 180)")));
    scene.add(new Cube(1, 2 * s, 1).position(0, 0, 1).color(new Color("rgb(50, 180, 60)")));
    scene.add(new Cube(1, 1 * s, 1).position(0, 0, 0).color(new Color("rgb(180, 50, 60)")));

    world.render(scene);
</script>
</body>
</html>
