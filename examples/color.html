<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
        }

        #container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="container"></div>

<!-- Scripts -->
<script src="../build/browser-iso.js"></script>
<script>
    var Cube = Iso.Cube;
    var Color = Iso.Color;
    Iso.DEBUG = false;

    var container = document.getElementById('container');

    var world = new Iso(container);

    var cube = new Cube(2, 2, 2);
    world.add(cube);

    setInterval(function() {
        cube.color(new Color(Math.random() * 0xffffff));
        world.render();
    }, 250);

    world.render();
</script>
</body>
</html>
