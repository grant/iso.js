<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MS</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
        }

        #container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="container"></div>

<!-- Scripts -->
<script src="../build/browser-iso.js"></script>
<script>
    var Cube = Iso.Cube;
    var Color = Iso.Color;
    Iso.DEBUG = false;

    var container = document.getElementById('container');

    var world = new Iso(container);

    var s = 0.2;
    var separation = 0.1;
    world.add(new Cube(1, s, 1).position(separation, 0, separation).color(new Color("rgb(248, 104, 44)")).opacity(0.5));
    world.add(new Cube(1, s, 1).position(separation, 0, -1).color(new Color("rgb(0, 180, 241)")).opacity(0.5));
    world.add(new Cube(1, s, 1).position(-1, 0, separation).color(new Color("rgb(145, 195, 0)")).opacity(0.5));
    world.add(new Cube(1, s, 1).position(-1, 0, -1).color(new Color("rgb(255, 195, 0)")).opacity(0.5));

    world.render();
</script>
</body>
</html>
