<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
        }

        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>

<!-- Scripts -->
<script src="../build/browser-iso.js"></script>
<script>
    var Cube = Iso.Cube;
    var Color = Iso.Color;
    Iso.DEBUG = false;

    var container = document.getElementById('container');

    var world = new Iso(container);
    world.add(new Cube(1, 1, 1).position(0, 0, 0).color(new Color("rgb(200, 0, 0)")));
    world.render();

    // Clear the screen after 1 second
    setTimeout(function() {
        world.clear();
        world.render();
    }, 1000);
</script>
</body>
</html>
