<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0;
        }
        #container {
            background-color: cadetblue;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <!-- Scripts -->
    <script src="../build/browser-iso.js"></script>
    <script>
        // Turn debug mode on
        Iso.DEBUG = false;

        var container = document.getElementById('container');
        container.setAttribute('style', 'width:100%;height:100%;');

        var world = new Iso(container);
        var scene = new Iso.Scene();
        
        var cube = new Iso.Cube(1, 2, 3);
        cube.position({
            x: 1,
            y: 0,
            z: 0,
        });
//        scene.add(cube);

//        scene.add(new Iso.Cube(13, 22, 3));
        for (var i = 0; i < 1000; ++i) {
            var size = Math.random() * 10;
            var cube = new Iso.Cube(size, size, size);
            var r = -40;
            cube.position({
                x: Math.random() * r,
                y: Math.random() * r,
                z: Math.random() * r
            });
            scene.add(cube);
        }

        world.render(scene);
    </script>
</body>
</html>
